{namespace t = MatoIlic\T3Chimp\ViewHelpers}
<f:if condition="{showForm}">
    <f:then>
        <t:renderPartial name="Form" arguments="{form: form}" />
    </f:then>
    <f:else>
        <div class="t3chimp-{status}" id="t3chimp-{form.listid}">
            {message}
        </div>
    </f:else>
</f:if>
