{namespace t = Tx_T3chimp_ViewHelpers}
<p class="t3chimp-field t3chimp-field-image<f:if condition='{field.isRequired}'> t3chimp-field-image-required</f:if> t3chimp-field-{field.name}">
    <label for="{field.id}">
        <f:translate key="t3chimp: {field.label}">{field.label}</f:translate>
    </label><br>
    <t:form.upload property="{field.name}" id="{field.id}" required="{field.isRequired}" />
    <t:form.errors property="{field.name}" />
</p>
